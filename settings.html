                    <h3>自定义关键字
                    </h3>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="keyword" style="font-size: 11px;">
                                屏蔽包含以下内容/黑名单的微博
                            </label>
                            <textarea name="" id="keyword" placeholder="" style="height: 150px;"></textarea>
                            <ul style="padding-left: 10px;">
                                <li style="width: 100%; list-style: disc;">
                                    <label for="keyword" style="font-size: 11px;">逗号或空格分隔，黑名单库：<a href='http://t.cn/zj354vB' target='_blank'>t.cn/zj354vB</a> (需要翻墙)</label></li>
                                <li style="width: 100%; list-style: disc;">
                                    <label for="keyword" style="font-size: 11px;">可以填写关键词（“星座”等）、用户（“全球XXX”、“史上XXX”等）、来源（“皮皮时光机”等）等</label></li>
                                <li style="width: 100%; list-style: disc;">
                                    <label for="keyword" style="font-size: 11px;">不要填写“的”、“了”、“来自”、“转发”空格等每条微博都有会包含关键词</label></li>
                            </ul>
                        </fieldset>
                        <!--星座,白羊,金牛,双子,巨蟹,狮子座,处女座,天秤,天蝎,射手座,摩羯,水瓶座,双鱼座-->
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            从不屏蔽包含以下内容/白名单的微博
                            <label for="exkeyword" style="font-size: 11px;">
                            </label>
                            <textarea name="" id="exkeyword" placeholder="" style="height: 100px;"></textarea>
                            <ul style="padding-left: 10px;">
                                <li style="width: 100%; list-style: disc;">
                                    <label for="exkeyword" style="font-size: 11px;">逗号或空格分隔，白名单库：<a href='http://t.cn/zj35qVB' target='_blank'>t.cn/zj35qVB</a> (需要翻墙)</label></li>
                                <li style="width: 100%; list-style: disc;">
                                    <label for="exkeyword" style="font-size: 11px; width: 100%;">可以填写关键词、用户、来源等非微博内容，允许某关注人的广告可填入“boy叔”等（不要加@）</label></li>
                                <li style="width: 100%; list-style: disc;">
                                    <label for="exkeyword" style="font-size: 11px;">不要填写“的”、“了”、“来自”、“转发”空格等每条微博都有会包含关键词</label></li>
                            </ul>
                        </fieldset>
